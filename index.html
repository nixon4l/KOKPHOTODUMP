<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOK Photo Dump</title>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    #uploadForm {
        margin: 40px auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 500px;
    }
    #uploadForm h2 {
        margin-bottom: 20px;
    }
    #uploadForm form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #uploadForm input[type="file"] {
        display: none;
    }
    #uploadForm button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        transition: background-color 0.3s ease;
    }
    #uploadForm button:hover {
        background-color: #0056b3;
    }
    #clearPreview{
        display: none;
    }
    #uploadButton {
        display: none; /* Initially hidden */
    }
    #preview {
        margin-top: 40px;
        text-align: center;
    }
    .image-container {
        display: inline-block;
        position: relative;
        margin: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    #preview img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 10px;
        transition: transform 0.3s ease, opacity 0.3s ease;
        cursor: pointer;
    }
    .image-container:hover img {
        transform: scale(1.05);
        opacity: 0.8;
    }
    .delete-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(255, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .delete-button:hover {
        background-color: rgba(255, 0, 0, 1);
        transform: scale(1.1);
    }
    .tooltip {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }
    .image-container:hover .tooltip {
        opacity: 1;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        position: relative;
        margin: auto;
        padding: 20px;
        max-width: 90%;
        max-height: 90%;
        background-color: #fff;
        border-radius: 10px;
        text-align: center;
    }
    .modal-content img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    .modal-content .image-name {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: #000;
        font-size: 20px;
        font-weight: bold;
    }
    .close-button, .prev-button, .next-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }
    .close-button:hover, .prev-button:hover, .next-button:hover {
        background-color: rgba(255, 255, 255, 1);
    }
    .close-button {
        top: 10px;
        right: 10px;
    }
    .prev-button {
        left: 10px;
    }
    .next-button {
        right: 10px;
    }

    /* Add More container styles */
    .add-more-container {
        display: none; /* Initially hidden */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px dashed #007bff;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100px;
        height: 100px;
        margin: 20px auto;
    }
    .add-more-container.visible {
        display: flex; /* Displayed when the visible class is added */
    }
    .add-more-container:hover {
        background-color: #f0f8ff;
    }
    .add-more-container .plus-icon {
        font-size: 50px;
        color: #007bff;
        margin-bottom: 10px;
    }
    .add-more-container .add-more-text {
        font-size: 18px;
        color: #007bff;
    }
</style>
</head>
<body>

<div id="uploadForm">
    <h2>KOK Photo Dump</h2>
    <form id="imageForm" enctype="multipart/form-data">
        <input type="file" id="imageFiles" accept="image/*" multiple>
        <div>
            <button type="button" onclick="document.getElementById('imageFiles').click()">Choose Files</button>
            <button id="clearPreview" type="button" onclick="clearImages()">Clear All</button>
            <button id="uploadButton" type="submit">Upload</button>
        </div>
    </form>
</div>

<div id="preview">
    <h2>Preview</h2>
    <div id="previewImages"></div>
    <div class="add-more-container" onclick="document.getElementById('imageFiles').click()">
        <div class="plus-icon">+</div>
        <div class="add-more-text">Add More</div>
    </div>
</div>

<div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <span class="image-name"></span>
        <button class="prev-button">&#10094;</button>
        <button class="next-button">&#10095;</button>
        <img id="modalImage" src="">
    </div>
</div>

<script>
    var imagesArray = [];

    document.getElementById('imageFiles').addEventListener('change', function(event) {
        var files = event.target.files;
        previewImages(files);
        document.getElementById('imageFiles').value = "";
        document.querySelector('.add-more-container').classList.add('visible'); // Show "Add More" container after first upload
        document.getElementById('clearPreview').style.display = 'inline-block'; // Show "Upload" button after first upload
        document.getElementById('uploadButton').style.display = 'inline-block';
    });

    document.getElementById('imageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData();
        for (var i = 0; i < imagesArray.length; i++) {
            formData.append('images[]', imagesArray[i].file);
        }

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'upload.php', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert('Images uploaded successfully');
                clearImages();
            } else {
                alert('Error uploading images. Please try again.');
            }
        };
        xhr.send(formData);
    });

    function previewImages(files) {
        var previewImagesDiv = document.getElementById('previewImages');
        
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var reader = new FileReader();
            var fileName = file.name;

            reader.onload = (function(file, fileName) {
                return function(event) {
                    var imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';

                    var img = document.createElement('img');
                    img.src = event.target.result;
                    img.dataset.index = imagesArray.length;
                    img.onclick = function() {
                        openModal(parseInt(this.dataset.index));
                    };

                    var deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button';
                    deleteButton.innerHTML = 'Ã—';
                    deleteButton.onclick = function() {
                        previewImagesDiv.removeChild(imageContainer);
                        imagesArray = imagesArray.filter((imgObj, idx) => idx != img.dataset.index);
                    };

                    var tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = fileName;

                    imageContainer.appendChild(img);
                    imageContainer.appendChild(deleteButton);
                    imageContainer.appendChild(tooltip);
                    previewImagesDiv.appendChild(imageContainer);

                    imagesArray.push({ src: event.target.result, name: fileName, file: file });
                };
            })(file, fileName);

            reader.readAsDataURL(file);
        }
    }

    function clearImages() {
        var previewImagesDiv = document.getElementById('previewImages');
        previewImagesDiv.innerHTML = '';
        imagesArray = [];
        document.querySelector('.add-more-container').classList.remove('visible'); // Hide "Add More" container when clearing images
        document.getElementById('uploadButton').style.display = 'none'; // Hide "Upload" button when clearing images
    }

    var currentIndex = 0;

    function openModal(index) {
        currentIndex = index;
        var modal = document.getElementById('imageModal');
        var modalImage = document.getElementById('modalImage');
        var imageName = document.querySelector('.modal-content .image-name');
        modal.style.display = 'flex';
        modalImage.src = imagesArray[index].src;
        imageName.textContent = imagesArray[index].name;
    }

    document.querySelector('.close-button').onclick = function() {
        document.getElementById('imageModal').style.display = 'none';
    };

    document.querySelector('.prev-button').onclick = function() {
        if (currentIndex > 0) {
            currentIndex--;
            openModal(currentIndex);
        }
    };

    document.querySelector('.next-button').onclick = function() {
        if (currentIndex < imagesArray.length - 1) {
            currentIndex++;
            openModal(currentIndex);
        }
    };

    window.onclick = function(event) {
        var modal = document.getElementById('imageModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
</script>

</body>
</html>
